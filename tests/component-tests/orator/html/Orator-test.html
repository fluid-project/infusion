<!DOCTYPE html>
<html lang="en" style="font-size: 16px">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Orator Tests</title>

        <link rel="stylesheet" media="screen" href="../../../../src/framework/core/css/fluid.css" />

        <!--  This is the jqUnit test css file -->
        <link rel="stylesheet" media="screen" href="../../../lib/qunit/css/qunit.css" />

        <script src="../../../../src/lib/jquery/core/js/jquery.js"></script>
        <script src="../../../../src/framework/core/js/Fluid.js"></script>
        <script src="../../../../src/framework/core/js/FluidDocument.js"></script>
        <script src="../../../../src/framework/core/js/FluidDOMUtilities.js"></script>
        <script src="../../../../src/framework/core/js/FluidIoC.js"></script>
        <script src="../../../../src/framework/core/js/DataBinding.js"></script>
        <script src="../../../../src/framework/core/js/FluidView.js"></script>
        <script src="../../../../src/framework/core/js/NewViewSupport.js"></script>
        <script src="../../../../src/framework/enhancement/js/ContextAwareness.js"></script>
        <script src="../../../../src/components/textToSpeech/js/TextToSpeech.js"></script>
        <script src="../../../../src/components/textToSpeech/js/MockTTS.js"></script>
        <script src="../../../../src/components/orator/js/Orator.js"></script>

        <!--  These are the jqUnit test js files -->
        <script src="../../../lib/qunit/js/qunit.js"></script>
        <script src="../../../test-core/jqUnit/js/jqUnit.js"></script>
        <script src="../../../test-core/jqUnit/js/jqUnit-browser.js"></script>
        <script src="../../../test-core/utils/js/IoCTestUtils.js"></script>
        <script src="../../../lib/sinon/js/sinon.js"></script>

        <!-- Required to send coverage data at the end of the test run on this page -->
        <script src="/testem.js"></script>
        <script src="/coverage/client/coverageSender.js"></script>

        <!--  These are tests that have been written using this page as data -->
        <script src="../js/OratorTests-Utils.js"></script>
        <script src="../js/OratorTests.js"></script>

    </head>

    <body style="font-size: 1.5rem;">
        <h1 id="qunit-header">Orator Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div class="flc-orator-controller-container-test"></div>
        <div class="flc-orator-controller-test">
            <button class="flc-orator-controller-playToggle"></button>
        </div>
        <div class="flc-orator-domReader-test-checkDOMText">
            <span style="display: none;" class="flc-orator-domReader-test-checkDOMText-none">
                <span class="flc-orator-domReader-test-checkDOMText-none-nested">Display None</span>
            </span>
            <span style="visibility: hidden;" class="flc-orator-domReader-test-checkDOMText-visHidden">
                <span class="flc-orator-domReader-test-checkDOMText-visHidden-nested">Visiblity Hidden</span>
            </span>
            <span hidden class="flc-orator-domReader-test-checkDOMText-hidden">
                <span class="flc-orator-domReader-test-checkDOMText-hidden-nested">Hidden attribute</span>
            </span>
            <span aria-hidden=true class="flc-orator-domReader-test-checkDOMText-ariaHiddenTrue">
                <span class="flc-orator-domReader-test-checkDOMText-ariaHiddenTrue-nested">aria-hidden true</span>
            </span>
            <span aria-hidden=false class="flc-orator-domReader-test-checkDOMText-ariaHiddenFalse">
                <span class="flc-orator-domReader-test-checkDOMText-ariaHiddenFalse-nested">aria-hidden false</span>
            </span>
            <span class="flc-orator-domReader-test-checkDOMText-hiddenA11y fl-hidden-accessible">
                <span class="flc-orator-domReader-test-checkDOMText-hiddenA11y-nested">Hidden accessible</span>
            </span>
            <span class="flc-orator-domReader-test-checkDOMText-nestedNone">
                <span style="display: none;">Nested Display None</span>
            </span>
            <span class="flc-orator-domReader-test-checkDOMText-visible">Visible</span>
            <span class="flc-orator-domReader-test-checkDOMText-empty"></span>
            <script class="flc-orator-domReader-test-checkDOMText-script">
                // to test if text from script tags are read.
                $("<div>");
            </script>
            <span class="flc-orator-domReader-test-checkDOMText-nestedScript">
                <script>
                    // to test if text from script tags are read.
                    $("<div>");
                </script>
            </span>
        </div>
        <div class="flc-orator-domReader-test-wrap-parent" style="display: none">
            Text <span class="flc-orator-domReader-test-wrap">wrapped text</span>
        </div>
        <p class="flc-orator-domReader-test">
            Reading <strong>text</strong> from <em>DOM</em><span style="display: none;">hidden</span>
        </p>
        <div class="flc-orator-test">
            <article class="flc-orator-content">
                Reading <strong>text</strong> from <em>DOM</em><span style="display: none;">hidden</span>
            </article>
        </div>
        <p class="flc-orator-domReader-test-ttsIntegration"></p>
    </body>
</html>
