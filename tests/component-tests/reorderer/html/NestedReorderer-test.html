<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested Reorderer Tests</title>

    <!--  This is the jqUnit test css file -->
    <link rel="stylesheet" media="screen" href="../../../lib/qunit/css/qunit.css" />

    <script src="../../../../build/infusion-all.js"></script>

    <!--  These are the jqUnit test js files -->
    <script src="../../../lib/qunit/js/qunit.js"></script>
    <script src="../../../test-core/jqUnit/js/jqUnit.js"></script>
    <script src="../../../test-core/jqUnit/js/jqUnit-browser.js"></script>

    <!-- Required to send coverage data at the end of the test run on this page -->
    <script src="/testem.js"></script>
    <script src="/coverage/client/coverageSender.js"></script>

    <!--  These are used for tests that have been written using this page as data -->
    <script src="../js/ReordererTestUtils.js"></script>
    <script src="../js/NestedReordererTests.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">Nested Reorderer Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="qunit-fixture">

    <h1>Outer List</h1>
    <div id="outer_list" class="reorderer_container">
      <p>This is an outer list.</p>
      <ul>
        <li id="list1item1" class="orderable outer">An Item 1</li>
        <li id="list1item2" class="outer">An Item 2</li>
        <li id="list1item3" class="orderable outer">An Item 3</li>
        <li id="list1item4" class="orderable outer">
          <p id="para1">This is an inner list.</p>
          <ul>
            <li id="list2item1" class="orderable inner">Item 1</li>
            <li id="list2item2" class="orderable inner">Item 2</li>
            <li id="list2item3" class="orderable inner">Item 3</li>
          </ul>
        </li>
      </ul>
    </div>
    </div>
  </body>
</html>
