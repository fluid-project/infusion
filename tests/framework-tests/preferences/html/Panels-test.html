<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Settings Panels Tests</title>

        <!--  This is the jqUnit test css file -->
        <link rel="stylesheet" media="screen" href="../../../lib/qunit/css/qunit.css" />

        <script type="text/javascript" src="../../../../src/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../../src/lib/jquery/ui/js/jquery.ui.core.js"></script>
        <script type="text/javascript" src="../../../../src/lib/jquery/ui/js/jquery.ui.widget.js"></script>
        <script type="text/javascript" src="../../../../src/lib/jquery/ui/js/jquery.ui.mouse.js"></script>
        <script type="text/javascript" src="../../../../src/lib/jquery/ui/js/jquery.ui.slider.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/FluidDocument.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/FluidIoC.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/ModelTransformation.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/ModelTransformationTransforms.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/FluidView.js"></script>
        <script type="text/javascript" src="../../../../src/framework/core/js/FluidRequests.js"></script>
        <script type="text/javascript" src="../../../../src/framework/enhancement/js/ContextAwareness.js"></script>
        <script type="text/javascript" src="../../../../src/framework/enhancement/js/ProgressiveEnhancement.js"></script>
        <script type="text/javascript" src="../../../../src/lib/fastXmlPull/js/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../../../src/framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../../src/framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="../../../../src/framework/renderer/js/RendererUtilities.js"></script>

        <script type="text/javascript" src="../../../../src/components/textfieldSlider/js/TextfieldSlider.js"></script>
        <script type="text/javascript" src="../../../../src/framework/preferences/js/PrefsEditor.js"></script>
        <script type="text/javascript" src="../../../../src/framework/preferences/js/Panels.js"></script>

        <!--  These are the jqUnit test js files -->
        <script type="text/javascript" src="../../../lib/qunit/js/qunit.js"></script>
        <script type="text/javascript" src="../../../test-core/jqUnit/js/jqUnit.js"></script>
        <script type="text/javascript" src="../../../test-core/utils/js/IoCTestUtils.js"></script>

        <!--  These are tests that have been written using this page as data -->
        <script type="text/javascript" src="../js/PanelTestUtils.js"></script>
        <script type="text/javascript" src="../js/PanelsTests.js"></script>
    </head>

    <body>
    <h1 id="qunit-header">Settings Panels Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <!-- Test HTML -->
    <div class="flc-prefs-compositePanel"></div>

    <div class="flc-textFont">
        <h2>
            <span class="fl-icon-font"></span>
            <label class="flc-prefsEditor-text-font-label" for="text-font"></label>
        </h2>
        <p class="flc-prefsEditor-text-font-descr"></p>
        <select class="flc-prefsEditor-text-font fl-inputs" id="text-font"></select> 
    </div>

    <div class="flc-contrast">
        <h2><span class="fl-icon-contrast"></span><span class="flc-prefsEditor-contrast-label heading-text"></span></h2>
        <p class="flc-prefsEditor-contrast-descr"></p>
        <div class="flc-prefsEditor-themeRow fl-choice">
            <input type="radio" class="flc-prefsEditor-themeInput fl-hidden-accessible" name="theme" id="default" value="default" />
            <div class="fl-indicator"></div>
            <label for="default" class="flc-prefsEditor-theme-label">
                <span class="fl-preview-A"></span>
                <span class="fl-hidden-accessible"></span>
                <span class="fl-crossout"></span>
            </label>
        </div>
    </div>

    <div class="flc-textSize">
        <div class="flc-prefsEditor-min-text-size">
            <h2><span class="fl-icon-size"></span><label class="flc-prefsEditor-min-text-size-label" for="min-text-size"></label></h2>
            <p class="flc-prefsEditor-text-size-descr"></p>
            <div class="fl-inputs">
                <div class="fl-force-left">
                    <div class="fl-icon-small-a" aria-label="Icon of a small capital letter 'A'" role="img"></div>
                    <div class="flc-textfieldSlider-slider fl-force-left fl-slider fl-slider-horz"> </div>
                    <div class="fl-icon-big-a" aria-label="Icon of a large capital letter 'A'" role="img"></div>     
                </div>
                <div class="fl-slider-input"><input id="min-text-size" class="flc-textfieldSlider-field" type="text" /> <span class="flc-prefsEditor-multiplier"></span></div>
            </div>
        </div>
    </div>

    <div class="flc-lineSpace">
         <div class="flc-prefsEditor-line-space">
            <h2><span class="fl-icon-line-space"></span><label class="flc-prefsEditor-line-space-label" for="line-space"></label></h2>
            <p class="flc-prefsEditor-line-space-descr"></p>
            <div class="fl-inputs">
                <div class="fl-force-left">
                    <div class="fl-icon-line-space-condensed" aria-label="Icon of 3 horizontal lines with narrow space" role="img"></div>
                    <div class="flc-textfieldSlider-slider fl-force-left fl-slider fl-slider-horz"> </div>
                    <div class="fl-icon-line-space-expanded" aria-label="Icon of 3 horizontal lines with wide space" role="img"></div>
                </div>
                <div class="fl-slider-input"><input id="line-space" class="flc-textfieldSlider-field" type="text" /> <span class="flc-prefsEditor-multiplier"></span></div>
            </div>
        </div>   
    </div>

    <div class="flc-layout">
        <!-- <input type="checkbox" id="toc-choice" class="flc-prefsEditor-toc fl-force-left" /> -->
        <h2><span class="fl-icon-toc"></span><span class="flc-prefsEditor-toc-label heading-text"></span></h2>
        <p class="flc-prefsEditor-toc-descr"></p>
        <div class="fl-prefsEditor-onoff">
            <input type="checkbox" id="toc-choice" class="flc-prefsEditor-toc" />
            <label for="toc-choice">
                <span class="fl-prefsEditor-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                    <span class="fl-prefsEditor-switch-inner"></span>
                </span>
            </label>
        </div>
    </div>

    <div class="flc-links">
        <input type="checkbox" id="links-choice" class="flc-prefsEditor-links fl-force-left" />
        <input type="checkbox" id="inputs-choice" class="flc-prefsEditor-inputs-larger fl-force-left" />
    </div>

    <div class="renderOnPreference"></div>
    <div class="fluid-5200"></div>
    <div class="fluid-5201"></div>
    <div class="fluid-5202"></div>
    <div class="fluid-5203"></div>
    <div class="fluid-5210"></div>
    <div class="fluid-5220"></div>

    </body>
</html>
