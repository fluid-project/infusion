    <body style="font-size: 1.5rem;">
        <h1 id="qunit-header">Self Voicing Enactor Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div class="flc-selfVoicing-rendering">
            <span style="display: none;" class="flc-selfVoicing-rendering-none">
                <span class="flc-selfVoicing-rendering-none-nested">Display None</span>
            </span>
            <span style="visibility: hidden;" class="flc-selfVoicing-rendering-visHidden">
                <span class="flc-selfVoicing-rendering-visHidden-nested">Visiblity Hidden</span>
            </span>
            <span hidden class="flc-selfVoicing-rendering-hidden">
                <span class="flc-selfVoicing-rendering-hidden-nested">Hidden attribute</span>
            </span>
            <span aria-hidden=true class="flc-selfVoicing-rendering-ariaHiddenTrue">
                <span class="flc-selfVoicing-rendering-ariaHiddenTrue-nested">aria-hidden true</span>
            </span>
            <span aria-hidden=false class="flc-selfVoicing-rendering-ariaHiddenFalse">
                <span class="flc-selfVoicing-rendering-ariaHiddenFalse-nested">aria-hidden false</span>
            </span>
            <span class="flc-selfVoicing-rendering-hiddenA11y fl-hidden-accessible">
                <span class="flc-selfVoicing-rendering-hiddenA11y-nested">Hidden accessible</span>
            </span>
            <span class="flc-selfVoicing-rendering-nestedNone">
                <span style="display: none;">Nested Display None</span>
            </span>
            <span class="flc-selfVoicing-rendering-visible">Visible</span>
            <span class="flc-selfVoicing-rendering-empty"></span>
            <script class="flc-selfVoicing-rendering-script">
                // to test if text from script tags are read.
                $("<div>");
            </script>
            <span class="flc-selfVoicing-rendering-nestedScript">
                <script>
                    // to test if text from script tags are read.
                    $("<div>");
                </script>
            </span>
        </div>
        <div class="flc-selfVoicing-wrap-parent" style="display: none">
            Text <span class="flc-selfVoicing-wrap">wrapped text</span>
        </div>
        <p class="flc-selfVoicing">
            Reading <strong>text</strong> from <em>DOM</em><span style="display: none;">hidden</span>
        </p>
