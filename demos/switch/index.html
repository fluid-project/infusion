        <p id="flc-switchUI-label">Light</p>
        <div class="demo-faces-switch fl-switchUI">
            <span class="flc-switchUI-off fl-switchUI-text" aria-hidden="true"></span>

            <span class="flc-switchUI-on fl-switchUI-text" aria-hidden="true"></span>

            <strong class="demo-faces-text demo-text"></strong>

    <script>
        demo.faces(".demo-faces");
