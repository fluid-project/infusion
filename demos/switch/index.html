    <link rel="stylesheet" type="text/css" href="../../src/components/switch/css/Switch.css" />

    <script src="../../src/lib/jquery/core/js/jquery.js"></script>
    <script src="../../src/lib/jquery/ui/js/version.js"></script>
    <script src="../../src/lib/jquery/ui/js/keycode.js"></script>

    <script src="../../src/framework/core/js/jquery.keyboard-a11y.js"></script>
    <script src="../../src/framework/core/js/Fluid.js"></script>
    <script src="../../src/framework/core/js/FluidDocument.js"></script>
    <script src="../../src/framework/core/js/FluidIoC.js"></script>
    <script src="../../src/framework/core/js/DataBinding.js"></script>

    <script src="../../src/framework/core/js/FluidDOMUtilities.js"></script>

    <script src="../shared/js/overviewWrapper.js"></script>

    <script src="js/SwitchDemo.js"></script>

    <title>Switch UI Demo</title>
</head>

<body>
    <section class="flc-overviewPanel fl-overviewPanel-container"></section>
    <section class="fl-demo-container demo-faces demo-container">
        <div class="fl-demo-content">
            <p id="flc-switchUI-label">Light</p>
            <div class="demo-faces-switch fl-switchUI">
                <span class="flc-switchUI-off fl-switchUI-text" aria-hidden="true"></span>
                <span class="flc-switchUI-control fl-switchUI-control"><span class="fl-switchUI-controlKnob"></span></span>
                <span class="flc-switchUI-on fl-switchUI-text" aria-hidden="true"></span>
            </div>

            <p class="demo-faces-panel demo-panel">
                <strong class="demo-faces-face demo-face" aria-live="polite"></strong>
                <strong class="demo-faces-text demo-text"></strong>
            </p>
        </div>
    </section>
    <script>
        demo.faces(".demo-faces");
    </script>
</body>
