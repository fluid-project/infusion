    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Renderer Example</title>
        <link type="text/css" rel="stylesheet" media="all" href="../../../framework/fss/css/fss-reset-global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../../../framework/fss/css/fss-base-global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../../../framework/fss/css/fss-layout.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../../../framework/fss/css/fss-text.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../css/renderer.css" />

        <script type="text/javascript" src="../../../lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../lib/jquery/ui/js/jquery.ui.core.js"></script>
        <script type="text/javascript" src="../../../lib/jquery/plugins/bgiframe/js/jquery.bgiframe.js"></script>
        <script type="text/javascript" src="../../../lib/json/js/json2.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../lib/fastXmlPull/js/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../../framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../framework/renderer/js/fluidRenderer.js"></script>

        <script type="text/javascript" src="../data/rendererDemoData.js"></script>  
        <script type="text/javascript" src="../js/rendererDemo.js"></script>
    </head>

    <body class="fl-font-sans fl-focus">
        <p class="info"></p>

        <p class="render-button">
            <input id="render" type="button" value="Render"/>
        </p>

    <hr/>
    <div class="fl-col-flex2">
        <div class="fl-col">    
        <p id="intro-paragraph">Template for the intro text</p>

        <div id="location-block" class="info-block">
            <label for="location-list">label</label>
            <select id="location-list" class="location-list">
                <option value="Location">Location</option>
            </select>
        </div>

        <div id="wine-block" class="info-block">
            <label for="wine-list">label</label>
            <div class="wine" id="wine-list">
                <input class="wine-button" type="radio" id="wine-butt" value="Wine"/>
                <label class="wine-name" for="wine-butt">Template for wine list</label>
            </div>
        </div>

        <div id="food-block" class="info-block">
            <label for="canape-list">label</label>
            <table id="canape-list">
                <tr>
                    <th class="plate">header</th>
                    <th class="price">header</th>
                    <th class="include">header</th>
                </tr>
                <tr class="canape">
                    <td><label class="canape-name" for="canape-butt">name</label></td>
                    <td class="canape-price">price</td>
                    <td><input class="canape-button" type="checkbox" id="canape-butt" value="Canape"/></td>
                </tr>
            </table>
        </div>
        </div>
        <div class="fl-col">
            <p>Model:</p>
            <div>
                <pre id="autobound-model" class="model-dump fl-font-monospace">
                This is where the auto-bound model will be displayed.
                </pre>
            </div>
        </div>
    </div>

        <script type="text/javascript">
            demo.render();
        </script>
    </body>
</html>
