<body>

    <div class="demo-pager-container fl-pager">
        <h1>School Roster</h1>
        <div class="flc-pager-summary">Summary goes here</div>

        <div class="flc-pager-top">    
            <ul class="demo-pager-bar fl-force-left">
                <li class="flc-pager-previous demo-pager-previous"><a href="#" title="Previous Page">&lt; Previous</a></li>
                <li>
                    <ul class="flc-pager-links demo-pager-links">

                </li>

            </ul> 
        </div>

        <div class="demo-pager-page-size fl-force-right">
            <label for="demo-pager-selector-page-size-top">Items per page:</label>

                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        
        <div id="membership-table" class="fl-container-flex demo-pager-table-data fl-pager-data">
           <table summary="Table of all students and teachers." xmlns:rsf="http://ponder.org.uk">
                <thead>
                    <tr rsf:id="header:">
                        <th class="flc-pager-sort-header demo-pager-head demo-pager-head-members"><a rsf:id="user-link" href="#">Members</a></th>
                        <th class="flc-pager-sort-header demo-pager-head demo-pager-head-email"><a rsf:id="user-email" href="#">Email</a></th>

                        <th><span rsf:id="user-comment" class="demo-pager-head-comments">Comments</span></th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr rsf:id="row:">
                        <td><span rsf:id="user-link">Edee</span></td>
                        <td><span rsf:id="user-email">edee@none.none</span></td>
                        <td><span rsf:id="user-role">Instructor</span></td>      
                        <td><span rsf:id="user-comment">The best teacher.</span></td>
                    </tr>
                </tbody>
            </table>
