    <body>
        <div class="backButton">
            <a href="uiOptions.html">Return To Site</a> 
        </div>

        <div class="content">
            <div class="flc-toc-tocContainer toc">
            </div>
    
            <h1>User Interface Options</h1>        
            <div id="myUIOptions"></div>     
        </div>

        <script type="text/javascript">
            $().ready(function () {
                // Supply the table of contents' template URL
                fluid.demands("fluid.tableOfContents.levels", "fluid.tableOfContents", {
                    options: {
                        resources: {
                            template: {
                                forceCache: true,
                                url: "../../../components/tableOfContents/html/TableOfContents.html"
                            }
                        }
                    }
                });

                fluid.pageEnhancer();                
                fluid.fullNoPreviewUIOptions("#myUIOptions", {
                    prefix: "../../../components/uiOptions/html/",
                    components: {
                       uiOptionsLoader: {
                           options: {
                               components: {
                                   uiOptions: {
                                       options: {
                                           listeners: {
                                               onCancel: function(){
                                                   window.location = "uiOptions.html";
                                               }
                                           }
                                       }
                                   }
                               }
                           }
                       }
                    }
                });
            });
        </script>
