		<script type="text/javascript">
            // programmatic coloring - access to advanced selectors + requires less maintenance than hardcoded classes
            $().ready(function(){
                // Creation
                var column, columnA, columnB, columnC;
                var base = parseFloat($('body').css('fontSize'));
                
                //console.log(base, 1/base * base);
                
                columnA = $('<div class="fl-col"></div>');
                columnB = $('<div class="fl-col"></div>');
                columnC = $('<div class="fl-col"></div>');
                columnD = $('<div class="fl-col"></div>');

                for(var i=0; i<=6; i++){
                    columnA.append('<p class="fl-text-align-left fl-font-spacing-' + i + '">Plain inline text</p>');                    
                    columnB.append('<p class="fl-text-align-left"> <input class="fl-font-spacing-' + i + '" type="submit" value="Button" /></p>');
                    columnC.append('<p class="fl-text-align-left"> <input class="fl-font-spacing-' + i + '" type="text" value="Text field" /></p>');
                    columnD.append('<p class="fl-text-align-left"> <textarea class="fl-font-spacing-' + i + '">Text area</textarea></p>');                    
                }
                                
                $('.test_containers').append(columnA);
                $('.test_containers').append(columnB);
                $('.test_containers').append(columnC);
                $('.test_containers').append(columnD); 
            });            
		</script>
