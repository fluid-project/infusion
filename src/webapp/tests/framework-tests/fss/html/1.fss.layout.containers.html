<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link href="../css/tests.css" rel="stylesheet" />
		<link href="../../../../framework/fss/css/fss-reset.css" rel="stylesheet" />
		<link href="../../../../framework/fss/css/fss-layout.css" rel="stylesheet" />
		
		<script type="text/javascript" src="../../../../lib/jquery/core/js/jquery.js"></script>
		<script type="text/javascript" src="../js/toc.js"></script>

		<script type="text/javascript">
            // programmatic coloring - access to advanced selectors + requires less maintenance than hardcoded classes
            $().ready(function(){
                for (var i=1000; i>=50; i-=50){                    
                    $('.test_containers').prepend('<div class="fl-container-'+i+'">'+i+'px</div>');
                }
                $('.test_containers > div').css({
                    'border-bottom': '1px solid #fff'
                });
                
            });
		</script>
		
		
		<title>Test Containers</title>
	</head>
	<body>
		<div class="options">
			<h1>Loading test...</h1>
            <p id="note"></p>
            <p id="page">Test 0 of 0</p>
			<a href="#prev">Previous Test</a>
			<a href="#next">Next Test</a>			
		</div>

		<div class="test_containers grid_2">
		    
			<div class="fl-container">default</div>
			<div class="fl-container-auto">auto</div>
			<div class="fl-container-flex">100%</div>
			<div class="fl-container-flex50">50%</div>
			<div class="fl-container-flex33">33%</div>
			<div class="fl-container-flex30">30%</div>
			<div class="fl-container-flex25">25%</div>
			
			<div class="fl-container-flex33 fl-force-left">33% left</div>
			<div class="fl-container-flex33 fl-force-right">33% right</div>

			<div class="fl-container-950 fl-centered fl-fix">750px overflow fix</div>				
		</div>		
		
	</body>
</html>
