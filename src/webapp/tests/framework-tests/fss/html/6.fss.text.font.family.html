		<script type="text/javascript">
            // programmatic coloring - access to advanced selectors + requires less maintenance than hardcoded classes
            $().ready(function(){
                // Creation
				var fonts = new Array(7);
				fonts[0] = ["serif", "Serif font"];
				fonts[1] = ["sans", "Sans-Serif font"];
				fonts[2] = ["monospace", "Monospace font"];
				fonts[3] = ["arial", "Arial font"];
				fonts[4] = ["verdana", "Verdana font"];
				fonts[5] = ["times", "Georgia/Times/Times New Roman font"];
				fonts[6] = ["courier", "Courier/Courier New font"];
                
                //console.log(base, 1/base * base);
                
				var rows = new Array(7);

                for(var i=0; i<7; i++){
					rows[i] = "<tr class=\"fl-font-" + fonts[i][0] + "\"><td><strong>" + fonts[i][1] + "</strong></td>" +
					"<td>The quick brown fox jumped over the lazy dog.</td>" + 
					"<td><input type=\"submit\" value=\"Button\" /></td>" +
					"<td><input type=\"text\" value=\"Text field\" /></td>" +
					"<td><textarea rows=\"1\">Text area</textarea></td></tr>";
					$('.test_containers').append(rows[i]);
                }
            });            
		</script>
		
		<title>Test Containers</title>
	</head>
