    <body class="flora">

        <h1>Carving Woods (Reorderable tabs)</h1>

        <div id="container-1">
            <ul id="tabList">
                <li id="tab_0"><a href="#fragment-0"><span>Welcome</span></a></li>
                <li id="tab_1"><a href="#fragment-1"><span>Basswood</span></a></li>
                <li id="tab_2"><a href="#fragment-2"><span>Butternut</span></a></li>
                <li id="tab_3"><a href="#fragment-3"><span>Walnut</span></a></li>
                <li id="tab_4"><a href="#fragment-4"><span>Sassafras</span></a></li>
            </ul>
            <div id="fragment-0">
        <p>In Opera, the &lt;li&gt; tags above form a closed loop in tab order, preventing focus
        from escaping elsewhere in the browser.</p>
        
        <a href="http://ponder.org.uk">Focus trap</a>
        

    <script type="text/javascript">
        demo.initJqueryTabs();
