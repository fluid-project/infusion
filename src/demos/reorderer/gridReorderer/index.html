    <body>
        <div class="flc-overviewPanel fl-overviewPanel-container"></div>
        <div class="demo-gridReorderer-container fl-container-flex">
            <h1>Letter Puzzle</h1>

            <p><strong>Mouse instructions:</strong> Drag and drop items with the mouse.</p>
            <p><strong>Keyboard instructions:</strong> Direction keys (arrow keys or i-j-k-m) move focus. CTRL + direction keys move the item.</p>

            <div class="flc-reorderer-movable">
                <div class="demoSelector-gridReorderer-alphabetGrid demo-gridReorderer-alphabetGrid fl-focus">
                    <div class="flc-reorderer-movable">F</div>
                    <div class="flc-reorderer-movable">G</div>
                    <div class="flc-reorderer-movable">A</div>
                    <div class="flc-reorderer-movable">E</div>
                    <div class="flc-reorderer-movable">H</div>
                    <div class="flc-reorderer-movable">B</div>
                    <div class="flc-reorderer-movable">I</div>
                    <div class="flc-reorderer-movable">D</div>
                    <div class="flc-reorderer-movable">C</div>
                </div>
            </div>
        </div>

            demo.initGridReorderer();
